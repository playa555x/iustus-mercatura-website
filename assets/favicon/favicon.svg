<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#152238"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#b8941f"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Diamond shape behind letters -->
  <path d="M256 100 L356 256 L256 412 L156 256 Z" fill="url(#goldGrad)" opacity="0.15"/>

  <!-- Letters IM -->
  <text x="256" y="290"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="160"
        font-weight="bold"
        fill="url(#goldGrad)"
        text-anchor="middle">IM</text>

  <!-- Small decorative elements -->
  <circle cx="256" cy="80" r="6" fill="url(#goldGrad)"/>
  <circle cx="256" cy="432" r="6" fill="url(#goldGrad)"/>
  <circle cx="80" cy="256" r="6" fill="url(#goldGrad)"/>
  <circle cx="432" cy="256" r="6" fill="url(#goldGrad)"/>
</svg>
